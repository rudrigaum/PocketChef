
name: PocketChef CI

on:

  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]


jobs:
  build-and-test:

    runs-on: macos-latest
    
    timeout-minutes: 30


    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Build for Testing
        run: |
          xcodebuild -project PocketChef.xcodeproj \
                     -scheme PocketChef \
                     -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
                     build-for-testing

      - name: Run Unit Tests
        run: |
          xcodebuild -project PocketChef.xcodeproj \
                     -scheme PocketChef \
                     -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
                     test-without-building
