
name: PocketChef CI

on:

  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]


jobs:
  build-and-test:

    runs-on: macos-latest


    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Build and Test
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep -m 1 'iPhone' | grep -E -o '[0-9a-fA-F]{8}-([0-9a-fA-F]{4}-){3}[0-9a-fA-F]{12}')

          xcodebuild -project PocketChef.xcodeproj \
                     -scheme PocketChef \
                     -destination "id=$SIMULATOR_ID" \
                     test
